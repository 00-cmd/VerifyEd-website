<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading - VerifyED</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #2e6f75; /* matches your logo background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Center container */
    .loader-container {
      text-align: center;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInScale 1.5s ease forwards;
    }

    /* Image styling */
    .loader-container img {
      width: 180px;
      height: auto;
      animation: pulse 2s infinite ease-in-out;
    }

    /* Fade-in + slight zoom */
    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Pulse animation */
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    /* Fade out before redirect */
    .fade-out {
      animation: fadeOut 1s ease forwards;
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="loader-container" id="loader">
    <img src="image.jpg" alt="VerifyED Logo " style="display: flex; image-orientation: flip; width: 300px;">
  </div>

  <script>
    // Wait 3 seconds, fade out, then redirect
    setTimeout(() => {
      const loader = document.getElementById('loader');
      loader.classList.add('fade-out');

      setTimeout(() => {
        window.location.href = "index.html"; // Redirect to landing page
      }, 1000); // Wait for fade-out animation
    }, 3000);
  </script>
</body>
</html>
